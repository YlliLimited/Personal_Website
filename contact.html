        <!-- Form -->
        <section id="form">
            <div class="circlesContact">
                <svg height="700" width="370">
                    <circle cx="100" cy="100" r="35" fill="rgb(134,167,137,0.5)" />
                    <circle cx="200" cy="100" r="35" fill="rgb(134,167,137,0.5)" />
                    <circle cx="300" cy="100" r="35" fill="rgb(134,167,137,0.5)" />
                    <circle cx="100" cy="200" r="35" fill="rgb(134,167,137,0.42)" />
                    <circle cx="200" cy="200" r="35" fill="rgb(134,167,137,0.42)" />
                    <circle cx="300" cy="200" r="35" fill="rgb(134,167,137,0.42)" />
                    <circle cx="100" cy="300" r="35" fill="rgb(134,167,137,0.34)" />
                    <circle cx="200" cy="300" r="35" fill="rgb(134,167,137,0.34)" />
                    <circle cx="300" cy="300" r="35" fill="rgb(134,167,137,0.34)" />
                    <circle cx="100" cy="400" r="35" fill="rgb(134,167,137,0.26)" />
                    <circle cx="200" cy="400" r="35" fill="rgb(134,167,137,0.26)" />
                    <circle cx="300" cy="400" r="35" fill="rgb(134,167,137,0.26)" />
                    <circle cx="100" cy="500" r="35" fill="rgb(134,167,137,0.18)" />
                    <circle cx="200" cy="500" r="35" fill="rgb(134,167,137,0.18)" />
                    <circle cx="300" cy="500" r="35" fill="rgb(134,167,137,0.18)" />
                    <circle cx="100" cy="600" r="35" fill="rgb(134,167,137,0.10)" />
                    <circle cx="200" cy="600" r="35" fill="rgb(134,167,137,0.10)" />
                    <circle cx="300" cy="600" r="35" fill="rgb(134,167,137,0.10)" />
                </svg>
            </div> 

            <h4 class="formTitle">Direct Contact</h4>

            <div class="w-75 contactForm align-self-center">
                <form class="needs-validation" action="https://formspree.io/f/xqkrajyj" method="POST">
                  <div class="row my-3 ">
                    <div class="col-md-6">
                        <label class="fs-6 m-1">First name</label>
                        <input type="text" name="First Name" class="form-control" placeholder="First name" required>
                      </div>
                      <div class="col-md-6">
                        <label class="fs-6 m-1">Last name</label>
                        <input type="text" name="Last Name" class="form-control" placeholder="Last name" required>
                      </div>
                  </div>
                  <div class="row my-3">
                    <div class="col">
                      <label class="text-black fs-6 m-1">E-mail</label>
                      <input type="email" name="Email" class="form-control" placeholder="E-mail" required>
                    </div>
                  </div>
                  <div class="row my-3">
                    <div class="col">
                      <label class="text-black fs-6 m-1">Message</label>
                      <textarea type="text" name="Message" class="form-control message" rows="4" placeholder="Message" required></textarea>
                    </div>
                  </div>
                  <button type="submit" class="my-3 formSubmit">Send</button>
                </form>  
            </div>

            <div class="p2" style="position: absolute; top: 80px; right: 5px;">Â© Yll Kelmendi 2024</div>
        </section>
